<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Reward Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --gold: #d4af37;
            --dark-stone: #2c2c2c;
            --light-stone: #4a4a4a;
            --magic-glow: #a3c2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cinzel', serif;
            background-color: #111;
            color: #eee;
            overflow: hidden; /* Prevent scrolling on main page */
        }

        /* The Dungeon Background - A dark stone texture with a central torch glow */
        #dungeon-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at center, rgba(44,44,44,0.4) 0%, rgba(0,0,0,0.9) 100%),
                url('https://www.transparenttextures.com/patterns/dark-stone.png');
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ccc;
        }

        /* The Character Select Grid */
        .char-select-grid {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: stretch;
            padding: 20px;
        }

        /* Individual Option Cards */
        .option-card {
            width: 200px;
            height: 350px;
            background-color: var(--dark-stone);
            border: 4px solid var(--light-stone);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hover effects for the cards */
        .option-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        
        /* The "Hidden" State Icon (A Chest) */
        .chest-icon {
            font-size: 5rem;
            filter: grayscale(100%) brightness(70%);
            transition: all 0.3s ease;
        }

        .option-card:hover .chest-icon {
            filter: grayscale(0%) brightness(120%);
            transform: scale(1.1);
        }

        .card-title {
            margin-top: 20px;
            font-weight: bold;
            color: var(--gold);
        }

        /* --- MODAL (The Reveal Screen) --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--dark-stone);
            padding: 30px;
            border: 4px solid var(--gold);
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            animation: modalPopUp 0.4s ease-out;
        }

        @keyframes modalPopUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-image-container {
            width: 100%;
            height: 400px; /* Fixed height for consistency */
            background-color: #222;
            margin-bottom: 20px;
            border: 2px solid var(--light-stone);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Ensure images fit nicely without stretching */
        .modal-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }

        .claim-btn {
            background: linear-gradient(to bottom, var(--gold), #b8962e);
            border: none;
            padding: 15px 30px;
            color: #111;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .claim-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to bottom, #e5bd42, #c9a434);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #777;
        }
        .close-modal:hover { color: var(--gold); }

    </style>
</head>
<body>

    <div id="dungeon-bg"></div>

    <div class="container">
        <h1>Dungeon Clear!</h1>
        <p class="subtitle">Four rare items have been discovered. You may choose only one to keep.</p>

        <div class="char-select-grid">
            <div class="option-card" onclick="revealReward(0)">
                <div class="chest-icon">游꾸</div>
                <div class="card-title">Option I</div>
            </div>
            <div class="option-card" onclick="revealReward(1)">
                <div class="chest-icon">游꾸</div>
                <div class="card-title">Option II</div>
            </div>
            <div class="option-card" onclick="revealReward(2)">
                <div class="chest-icon">游꾸</div>
                <div class="card-title">Option III</div>
            </div>
            <div class="option-card" onclick="revealReward(3)">
                <div class="chest-icon">游꾸</div>
                <div class="card-title">Option IV</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="rewardModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: var(--gold);">Reward Name</h2>
            
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Reward Image">
            </div>
            
            <p id="modalDescription" style="color: #ccc;">Description of the item.</p>
            <button class="claim-btn" onclick="confirmSelection()">Claim This Reward</button>
        </div>
    </div>


    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // 1. SETUP YOUR DATA HERE
        // Replace the 'src' with your actual image filenames.
        // Keep the images in images/ folder in the repo root.
        const rewardsData = [
            {
                title: "The Battle Mage",
                description: "A finely crafted statue capturing a moment of focused power. Good for high shelves.",
                src: "images/image1.png"
            },
            {
                title: "Memory of Blue Flowers",
                description: "A sentimental piece evoking memories of a long journey. Coordinates well with natural light.",
                src: "images/image2.png"
            },
            {
                title: "The Master & Apprentice",
                description: "A dual set representing the passage of knowledge. Requires double the desk space.",
                src: "images/image3.png"
            },
            {
                title: "The Soft Grimoire",
                description: "An incredibly soft replica. Offers +10 comfort during long coding sessions.",
                src: "images/image4.png"
            }
        ];

        let currentSelectionIndex = null;
        const modal = document.getElementById('rewardModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalDesc = document.getElementById('modalDescription');

        // Function called when a card is clicked
        function revealReward(index) {
            currentSelectionIndex = index;
            const data = rewardsData[index];

            // Populate the modal with data
            modalTitle.innerText = data.title;
            modalImage.src = data.src;
            modalDesc.innerText = data.description;

            // Show the modal using Flexbox
            modal.style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
            currentSelectionIndex = null;
        }

        // Close modal if clicking outside the content box
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Function for the final "Claim" button
        function confirmSelection() {
            if (currentSelectionIndex !== null) {
                const chosenItem = rewardsData[currentSelectionIndex].title;
                // In a real app, this would send data to a server.
                // For this, a simple alert confirms the "end of the quest".
                alert(`Quest Complete! You have chosen: ${chosenItem}.\n\nTell [Your Name] your selection to receive the physical item.`);
                closeModal();
            }
        }
    </script>
</body>
</html>
